<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
html,body{
  margin:0;
  height:100%;
  width:100%;
  overflow:hidden;
  background:#000;
}
iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
#hotspot{
  position:fixed;
  inset:0;
  z-index:9999;
  background:rgba(0,0,0,0);
}
</style>
</head>
<body>

<iframe id="frame"></iframe>
<div id="hotspot"></div>

<script>
const LOOP_URL = "https://play.loopsign.eu/app/4146/313638";
const WEB_URL  = "https://sb.geboortelijst.be";
const TIMEOUT  = 60 * 1000; // 60 seconden inactivity

const frame = document.getElementById("frame");
const hotspot = document.getElementById("hotspot");

let timer = null;
let mode = "loop";

function resetTimer(){
  if(timer) clearTimeout(timer);
  timer = setTimeout(() => {
    showLoop();
  }, TIMEOUT);
}

function showLoop(){
  mode = "loop";
  frame.src = LOOP_URL;
  hotspot.style.display = "block";
  if(timer) clearTimeout(timer);
}

function showWeb(){
  mode = "web";
  frame.src = WEB_URL;
  hotspot.style.display = "none";
  resetTimer();
}

function openWeb(){
  if(mode === "loop"){
    showWeb();
  }
}

// inactivity detectie
["click","touchstart","mousemove","scroll","keydown"].forEach(event => {
  window.addEventListener(event, () => {
    if(mode === "web"){
      resetTimer();
    }
  });
});

hotspot.addEventListener("click", openWeb);
hotspot.addEventListener("touchstart", openWeb);

showLoop();
</script>

</body>
</html>
