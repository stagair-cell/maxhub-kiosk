<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kiosk Home</title>
  <style>
    html,body{
      margin:0;height:100%;width:100%;
      overflow:hidden;background:#000;
      font-family:Arial, sans-serif;
    }

    /* LoopSign fullscreen */
    iframe{
      position:fixed; inset:0;
      width:100%; height:100%;
      border:0;
    }

    /* Fullscreen tap layer: tik = open website */
    #tap{
      position:fixed; inset:0;
      background:rgba(0,0,0,0); /* onzichtbaar */
      touch-action:manipulation;
      user-select:none;
      -webkit-user-select:none;
      z-index:9999;
    }
  </style>
</head>
<body>

  <iframe id="homeFrame"></iframe>
  <div id="tap" aria-label="Open geboortelijst"></div>

  <script>
    // HOME (screensaver) = LoopSign
    const LOOP_URL = "https://play.loopsign.eu/app/4146/313638";

    // INTERACTIEF = geboortelijst
    const WEB_URL  = "https://sb.geboortelijst.be";

    const homeFrame = document.getElementById("homeFrame");
    const tap = document.getElementById("tap");

    // Toon LoopSign altijd als home
    homeFrame.src = LOOP_URL;

    // Open website bij klik/tik
    function openWebsite(e){
      e?.preventDefault?.();
      e?.stopPropagation?.();
      // open in dezelfde tab (Windows kiosk blijft fullscreen)
      location.href = WEB_URL;
    }

    tap.addEventListener("click", openWebsite, { passive:false });
    tap.addEventListener("touchend", openWebsite, { passive:false });
    tap.addEventListener("pointerup", openWebsite, { passive:false });
  </script>

</body>
</html>
