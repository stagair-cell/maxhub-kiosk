<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  html,body{margin:0;height:100%;width:100%;overflow:hidden;background:#000}
  iframe{position:absolute;inset:0;width:100%;height:100%;border:0}

  /* Onzichtbare klikzone rechtsonder */
  #hotspot{
    position:fixed;
    right:0;
    bottom:0;
    width:220px;   /* pas aan indien nodig */
    height:140px;  /* pas aan indien nodig */
    z-index:99999;
    background:rgba(0,0,0,0); /* volledig transparant */
    touch-action:manipulation;
  }
</style>
</head>
<body>
  <iframe id="frame"></iframe>
  <div id="hotspot"></div>

<script>
  const LOOP_URL = "https://play.loopsign.eu/app/4146/313638";
  const WEB_URL  = "https://example.com/";
  const TIMEOUT  = 60000;

  const frame = document.getElementById("frame");
  const hotspot = document.getElementById("hotspot");

  let timer = null;
  let mode = "loop";

  function showLoop(){
    mode = "loop";
    frame.src = LOOP_URL;
    hotspot.style.display = "block";   // klikzone actief
    if (timer) { clearTimeout(timer); timer = null; }
  }

  function showWeb(){
    mode = "web";
    frame.src = WEB_URL;
    hotspot.style.display = "none";    // website moet klikbaar blijven
    if (timer) clearTimeout(timer);
    timer = setTimeout(showLoop, TIMEOUT);
  }

  function go(e){
    e.preventDefault?.();
    e.stopPropagation?.();
    if (mode === "loop") showWeb();
  }

  hotspot.addEventListener("pointerup", go, {passive:false});
  hotspot.addEventListener("touchend", go, {passive:false});
  hotspot.addEventListener("click", go, {passive:false});

  showLoop();
</script>
</body>
</html>
