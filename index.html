<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
    margin:0;
    height:100%;
    width:100%;
    overflow:hidden;
}
iframe{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    border:none;
}
</style>
</head>

<body>

<iframe id="frame"></iframe>

<script>

const LOOP_URL = "https://play.loopsign.eu/app/4146/313638";
const WEB_URL = "https://example.com";
const TIMEOUT = 60000; // 60 sec

let current = "loop";
let timer;

const frame = document.getElementById("frame");
frame.src = LOOP_URL;

function openWebsite(){
    frame.src = WEB_URL;
    current = "web";

    clearTimeout(timer);
    timer = setTimeout(()=>{
        frame.src = LOOP_URL;
        current = "loop";
    }, TIMEOUT);
}

document.addEventListener("click", ()=>{
    if(current === "loop"){
        openWebsite();
    }
});

</script>

</body>
</html>
